<!DOCTYPE html>
<html>
<head>
  <title>Ee~</title>
  <style>
    body {
      font-family: Arial;
    }

    .search-bar {
      display: block;
      margin-bottom: 20px;
    }

    .video-preview {
      width: 400px;
      display: inline-block;
      vertical-align: top;
      margin: 15px;
    }

    .thumbnil {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
    }

    .video-info {
      display: grid;
      grid-template-columns: 60px 1fr;
      column-gap: 10px;
      margin-top: 10px;
    }

    .chanel {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .video-title {
      font-size: 14px;
      font-weight: bold;
      margin: 0;
    }

    .video-author,
    .video-stats {
      font-size: 12px;
      color: gray;
      margin: 4px 0;
    }
  </style>
</head>

<body>

<input class="search-bar" type="text" placeholder="search">

<!-- VIDEO 1 -->

        itachi <strong>secrifices his life</strong> for sasuke
      </p>
      <p class="video-author">Ebtihallll</p>

  </div>
</div>
